<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>DAT: Ejercicio 5.9.8 </title>
        <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="github.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </head>
<body>

<form id="formToken">
    Token:<br>
    <input type="text" id="token">
    <button type="button" id="CogerToken">Elegir Token</button>
</form>

<form id="formRepo">
    <br>
    Usuario:<br>
    <input type="text" id="NombreUsuario">
    <br>
    Repositorio:<br>
    <input type="text" id="NombreRepo">
    <button type="button" id="CogerRepo">Elegir Repo</button>
</form>

<div id="infoRepo"> </div>

<button type="button" id="BTNescribir">Escribir Fichero</button>

<form id="formFichero">
    <br>
    Nombre del fichero:<br>
    <input type="text" size="50" id="NombreFichero">
    <br>
    contenido del fichero:<br>
    <textarea rows="10" cols="75" id="ContenidoFichero"></textarea>
    <br>
    Mensaje del Commit:<br>
    <input type="text"size="50" id="MensajeCommit">
    <button type="button" id="CogerTexto">Enviar</button>
</form>

</body>
</html>
